<div class="panel panel-default">
    <div class="panel-heading">查询条件</div>
    <div class="panel-body">
        <form id="formSearchSql" class="form-horizontal">
            <div class="form-group" style="margin-top:15px">
                <label class="control-label col-sm-1" for="txt_search_searchId">searchId</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txt_search_searchId">
                </div>
                <label class="control-label col-sm-1" for="txt_search_searchTitle">searchTitle</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txt_search_searchTitle">
                </div>
                <div class="col-sm-4" style="text-align:left;">
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div style="display: none">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
    </div>
</div>
