<div class="js_user_table">
    <table id="user_table"></table>
</div>

<div class="js_tpl_pagecontent">
    <%= pagecontent %>
</div>
<div class = "js_tpl_pageindex">
    <table width="100%">
        <td>
            <% for(var i = 1; i<= pagecount; i++) {%>
            <a id="go" rel="leanModal" name="update" href="#update"><%= i %></a>
            <% } %>
        </td>
        <td>每页显示20条信息</td>
        <td></td>
    </table>
</div>
<div id="updateModal" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Edit User</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <h4>Some Input</h4>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
            </div>
            <div class="col-md-6">
                <h4>Some More Input</h4>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
                <p><input class="form-control" type="text"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
